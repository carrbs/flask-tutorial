<!doctype html>
<title>These are some favorites</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Some words are hard to look at.</h1>
  <div class=metanav>
    <a href="{{ url_for('show_favorites') }}">favorite links</a>
    <a href="{{ url_for('show_entries') }}">rad blog</a>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
